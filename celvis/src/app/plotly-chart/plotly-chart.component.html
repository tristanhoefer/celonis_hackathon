<div class="wrapper">
  <div id="myDiv"></div>

  <div class="center axis-selector">
    <!-- X-Axis Selection -->
    <span class="p-float-label">
    <p-cascadeSelect [(ngModel)]="xAxisSelection" [options]="xAxisOptions" inputId="xAxisID"
                     styleClass="xAxisSelect"
                     optionLabel="name" optionGroupLabel="name"
                     [optionGroupChildren]="['columns']" [style]="{'minWidth': '14rem'}"
                     (onChange)="xChange()"
                     > </p-cascadeSelect>

        <label for="xAxisID">Select xAxis</label>
    </span>
  <div class ="yAxisPadding">
  </div>
    <!-- Y-Axis Selection -->
    <span class="p-float-label" >
    <p-cascadeSelect [(ngModel)]="yAxisSelection" [options]="yAxisOptions" inputId="yAxisID"
                     styleClass="yAxisSelect"
                     optionLabel="name" optionGroupLabel="name"
                     [optionGroupChildren]="['columns']" [style]="{'minWidth': '14rem'}"
                     (onChange)="yChange()"
                     ></p-cascadeSelect>
      <label for="yAxisID">Select yAxis</label>
    </span>

  </div>
</div>
