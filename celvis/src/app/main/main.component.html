<app-header></app-header>
<div class="main-wrapper">
  <div class="space"></div>

  <settings></settings>

  <!--<h1>CelVis</h1> -->
  <div class="boxes">
    <div class="double-card pieplotbox">
      <p-fieldset legend="Case Distribution" [toggleable]="true" [collapsed]="true" [class]="'new-double-card'">
        <app-piechart></app-piechart>
      </p-fieldset>
      <p-fieldset legend="Case Details" [toggleable]="true" [collapsed]="collapsed"
                  (onAfterToggle)="update()" [class]="'new-double-card'">
        <characteristic-values></characteristic-values>
      </p-fieldset>
    </div>

    <div class="single-card" id="ref_size">
      <p-fieldset legend="Inductive Miner" [toggleable]="true" [collapsed]="true"
                  [class]="'new-card process-tree-wrapper'">
        <div class="slider-wrapper">
          <div class="range-slider-wrapper">
            <div>
              <p class="slider-header">Min Number of Activities: </p>
              <input type="text" pInputText [(ngModel)]="number_of_activities_range[0]"/>
            </div>
            <div>
              <p-selectButton [options]="tauOptions" [(ngModel)]="showTau" optionLabel="label" optionValue="value" (onChange)="updateMiner()"></p-selectButton>
            </div>
            <div>
              <p class="slider-header">Max Number of Activities: </p>
              <input type="text" pInputText [(ngModel)]="number_of_activities_range[1]"/>
            </div>
          </div>
          <p-slider [(ngModel)]="number_of_activities_range" [min]="slider_min_value" [max]="slider_max_value" [range]="true"
                    (onSlideEnd)="updateMiner()"></p-slider>
        </div>
        <div class="card" id="processTree"></div>
      </p-fieldset>
    </div>

    <div class="single-card">
      <p-fieldset legend="Petri Net" [toggleable]="true" [collapsed]="true" [class]="'new-card process-tree-wrapper'">
        <div class="card" id="petriNet"></div>
      </p-fieldset>
    </div>

    <div class="single-card last-card">
      <p-fieldset legend="Scatter Plot" [toggleable]="true" [collapsed]="true"
                  [class]="'new-card process-tree-wrapper'">
        <plotly-chart></plotly-chart>
      </p-fieldset>
    </div>
  </div>

</div>
