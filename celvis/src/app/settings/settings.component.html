<div class="settings">
  <h1> Settings Menu </h1>

  <!-- Select Dataset -->
  <div class="padding">
  <span class="p-float-label">
    <p-cascadeSelect [options]="tree" optionLabel="name" optionGroupLabel="name"
                     inputId="dataSelectID"
                     [optionGroupChildren]="['folders', 'assets']" [style]="{'minWidth': '14rem'}"
                     (onChange)="loadTree($event)"
    ></p-cascadeSelect>
    <label for="dataSelectID">Select Dataset</label>
  </span>

    <!-- Select Correct Table & Column Entry -->
    <span class="p-float-label">

    <p-cascadeSelect [options]="tables" optionLabel="name" optionGroupLabel="name"
                     inputId="tableSelectId"
                     [optionGroupChildren]="['columns']" [style]="{'minWidth': '14rem'}"
                     (onChange)="updateColumnSelection($event)" *ngIf="tables?.length">
                     </p-cascadeSelect>
    <label for="tableSelectId">Select Column</label>
  </span>
  </div>
</div>


<!-- Slider for the Cluster -->
<div class="slider">
  <input type="text" pInputText [(ngModel)]="min_pts_val"/>
  <p-slider [(ngModel)]="min_pts_val" [min]="min_pts_min" [max]="min_pts_max" (onSlideEnd)="updateSlider()"></p-slider>

  <input type="text" pInputText [(ngModel)]="no_clusters_val"/>
  <p-slider [(ngModel)]="no_clusters_val" [min]="no_clusters_min" [max]="no_clusters_max"
            (onSlideEnd)="updateSlider()"></p-slider>
</div>
