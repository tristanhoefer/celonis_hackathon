Settings Menu
<div >
  <!-- Select Dataset -->
  <p-cascadeSelect [(ngModel)]="selectedTree" [options]="tree" optionLabel="name" optionGroupLabel="name"
                   [optionGroupChildren]="['folders', 'assets']" [style]="{'minWidth': '14rem'}"
                   (onChange)="loadTree()"
                   placeholder="Select Dataset"></p-cascadeSelect>

  <!-- Select Correct Table & Column Entry -->
  <p-cascadeSelect [(ngModel)]="selectedTable" [options]="tables" optionLabel="name" optionGroupLabel="name"
                   [optionGroupChildren]="['columns']" [style]="{'minWidth': '14rem'}"
                   (onChange)="updateColumnSelection()" *ngIf="tables?.length"
                   placeholder="Select Column"></p-cascadeSelect>
</div>


<!-- Slider for the Cluster -->
<div class="slider">
  <input type="text" pInputText [(ngModel)]="min_pts_val"/>
  <p-slider [(ngModel)]="min_pts_val" [min]="min_pts_min" [max]="min_pts_max" (onSlideEnd)="updateSlider()"></p-slider>

  <input type="text" pInputText [(ngModel)]="no_clusters_val"/>
  <p-slider [(ngModel)]="no_clusters_val" [min]="no_clusters_min" [max]="no_clusters_max" (onSlideEnd)="updateSlider()"></p-slider>
</div>
